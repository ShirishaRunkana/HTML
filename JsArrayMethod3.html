<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

</head>
<body>

<h2>JavaScript Array Methods</h2>
<h2>splice()</h2>

<p id= "sample1"></p>
<p id= "sample2"></p>

<script>

var fruits = ["Banana", "Orange", "Apple", "Mango"];

fruits.splice(2,0, "Lemon", "Kiwi");

document.getElementById("sample1").innerHTML = fruits;

fruits.splice(0,2);

document.getElementById("sample2").innerHTML = fruits;

</script>

</body>
</html>
