<!DOCTYPE hmtl>
<html>
<body>
<h2>Operators</h2>

<p id="sample"></p>
<p id="sample1"></p>
<p id="sample2"></p>

<script>

var x=2;

var y=8;

var z=x+y;

var a=y-x;

var b=z*a; 

document.getElementById("sample").innerHTML = z;
document.getElementById("sample1").innerHTML = a;
document.getElementById("sample2").innerHTML = b;


</script>
</body>
</html>
