<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

</head>
<body>

<h2>JavaScript Array Methods</h2>
<h2>concat()</h2>
<h2>slice()</h2>

<p id = "sample1"></p>
<p id = "sample2"></p>

<script>

var fruits = ["Banana", "Orange", "Apple", "Mango"];

var fruit = fruits.concat("Kiwi");

document.getElementById("sample1").innerHTML = fruit;

var Fruits = fruit.slice(1);

document.getElementById("sample2").innerHTML = Fruits;

</script>

</body>
</html>
