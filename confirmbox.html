<!DOCTYPE html>
<html>
<body>

<h2>Confirm Box</h2>


<button onclick="myFunction()">Click it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  if (confirm("Press a button!")) {
    txt = "OK!";
  } else {
    txt = "Cancel!";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
