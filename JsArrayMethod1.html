<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

</head>
<body>

<h2>JavaScript Array Methods</h2>
<h2>pop()</h2>
<h2>push()</h2>

<p id = "sample1"></p>
<p id = "sample2"></p>
<p id = "sample3"></p>

<script>

var fruits = ["Banana", "Orange", "Apple", "Mango"];

document.getElementById("sample1").innerHTML = fruits;

document.getElementById("sample2").innerHTML = fruits.pop();

fruits.push("Kiwi");

document.getElementById("sample3").innerHTML = fruits;

</script>
</body>
</html>
