<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

</head>
<body>

<h2>JavaScript Array.some()</h2>

<p id="sample"></p>

<script>
var numbers = [45, 4, 9, 16, 25];
var allOver = numbers.some(myFunction);

document.getElementById("sample").innerHTML = "All over 18 is " + allOver;

function myFunction(value, index, array) {
  return value > 18;
}
</script>

</body>
</html>
