<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="sample"></p>

<script>

var person={
	firstName:"John",
	lastName:"Tom",
	age:50,
	eyeColor:"black"
};


document.getElementById("sample").innerHTML = "Name:" +person.firstName+ " " +person.lastName+ "<br>" +"Age:" +person.age+ "<br>" +"Eye Color:" +person.eyeColor;

</script>
</body>
</html>
